<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
  <link rel="stylesheet" href="tool15.css" />
  <title>PDF to HTML Converter - Converter Tools</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand logo-text" href="../../index.html">ConverterTools</a>
    </div>
  </nav>

  <div class="container full-page-section d-flex align-items-center justify-content-center flex-column">
    <div class="tool-section text-center mt-2" data-aos="fade-down">
      <img src="../../assets/images/pdf-to-html.png" alt="Tool Logo" class="tool-logo mb-3">
      <h1 class="display-4 fw-bold mb-3">PDF to HTML Converter</h1>
      <p class="lead">Extract readable HTML from your PDF files in seconds.</p>
    </div>

    <div class="row justify-content-center mt-4 w-100">
      <div class="col-md-8">
        <div class="card file-picker p-4" data-aos="zoom-in">
          <input type="file" id="pdfInput" accept="application/pdf" class="d-none">
          <div class="file-picker-content text-center">
            <p id="filePickerText">Drag & Drop your PDF here or click to upload</p>
            <p id="fileSizeText" class="mt-2 d-none"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3 w-100">
      <div class="col-md-8 text-center">
        <div class="progress d-none" id="loadingBar">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" style="width: 0%" id="progressBar"></div>
        </div>
        <p id="downloadMessage" class="text-center mt-2 d-none">HTML extracted! Scroll down to view or download.</p>
      </div>
    </div>

    <div class="row justify-content-center mt-4 w-100">
      <div class="col-md-8 d-flex justify-content-between align-items-center">
        <button id="clearButton" class="btn btn-secondary clear-btn">Clear</button>
        <button id="convertButton" class="btn btn-primary start-btn" disabled>Start Conversion</button>
        <a id="downloadButton" class="btn btn-success download-btn d-none" download="converted.html">Download HTML</a>
      </div>
    </div>

    <div class="row mt-4 w-100">
      <div class="col-md-10 mx-auto">
        <div id="output" class="html-preview border rounded p-3 d-none"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, easing: 'ease-in-out', once: true });
  </script>
  <script src="tool15.js"></script>
</body>
</html>
